<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>헤더 컴포넌트</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header-wrapper">
        <h1 class="title">
          <img src="/images/netlfix-logo.svg" alt="넷플릭스" />
        </h1>
        <div class="header-function">
          <!-- 헤더용 랭귀지 버튼-->
          <div class="header-select-box-wrapper">
            <img
              class="header-select-global"
              src="./../../images/global.svg"
              alt=""
            />
            <select class="header-select-box">
              <option>한국어</option>
              <option>English</option>
            </select>
          </div>
          <!-- 로그인 버튼 컴포넌트 -->
          <div class="button-wrapper">
            <a href="/" class="signin-button">로그인</a>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
